<div>
    <h1>Welcome to your boards!</h1>
    <h2>{{message}}</h2>
    <br>
    <div class="columns is-multiline">    
        <div ng-repeat="board in boards | filter: {title: search.term}" class ="column is-one-third">
            <a ng-href="#!/boards/{{board.id}}">
                <div class="tile is-parent" >
                    <article class="tile is-child box">
                        <p class="title">{{board.title}}</p>
                        <p class="subtitle">{{board.description}}</p>
                    </a>
                        <button class="button" ng-click="setModal()">Edit Board</button>
                    </article>
                </div>
        </div>
    </div>
</div>

<div class="modal">
    <div class="modal-background"></div>
       <div class="modal-content">
           <h1>Edit your board?</h1>
          <div>
            <label for="boardTitle">Title</label>
            <input type="text" id="boardTitle" ng.model="">
          </div>
          <div>
            <label for="boardDescription">Description</label>          
            <input type="text" id="boardDescription" ng.model="">
          </div>
            <button class="button">Save</button>
       </div>
    <button class="modal-close is-large" aria-label="close" ng-click="toggleModal()"></button>
 </div>
